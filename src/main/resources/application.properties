spring.application.name=pipocaIA

##Configurar H2
spring.h2.console.path=/h2-console
spring.datasource.generate-unique-name=false
spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

#Configura\uFFFD\uFFFDo do JPA // Hibernates
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

#Configurar o flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

##Comunica\uFFFD\uFFFDo com as APIs
openIA.api.url=https://api.openai.com/v1/chat/completions
openIA.api.key=${OPENIA_KEY}
tmdb.api.url= https://api.themoviedb.org/3/search/movie
tmdb.api.key=${TMDB_KEY}

##Filtro para o formul\uFFFDrio HTML
spring.mvc.hiddenmethod.filter.enabled=true