<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PipocaIA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/pipocaIA/dashboard}">
            <img th:src="@{/images/logo-pipocaia.png}" alt="Logo PipocaIA">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/pipocaIA/dashboard}">
                        <i class="fas fa-list-ul me-1"></i> Meu Catálogo
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pipocaIA/recomendacoes}">
                        <i class="fas fa-magic-wand-sparkles me-1"></i> Gerar recomendações
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-clapperboard me-2"></i>Seu catálogo de Filmes</h1>
        <a th:if="${!filmes.isEmpty()}" th:href="@{/pipocaIA/adicionar}" class="btn btn-primary"><i class="fas fa-plus"></i> Adicionar Filme</a>
    </div>

    <div th:if="${!filmes.isEmpty()}" class="table-responsive card-custom p-3">

        <table class="table table-dark table-hover align-middle">
            <thead>
            <tr>
                <th><i class="fas fa-closed-captioning me-2"></i>Nome</th>
                <th><i class="fas fa-tag me-2"></i>Categoria</th>
                <th class="text-center"><i class="fas fa-star me-2"></i>Avaliação</th>
                <th class="text-center"><i class="fas fa-cogs me-2"></i>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="filme : ${filmes}">
                <td th:text="${filme.nome}"></td>
                <td th:text="${filme.categoria.nomeFormatado}"></td>
                <td class="text-center rating-stars" style="min-width: 120px;">
                    <span th:each="i : ${#numbers.sequence(1, 5)}">
                        <span th:switch="true">
                            <i th:case="${filme.nota >= i * 2}" class="fas fa-star"></i>
                            <i th:case="${filme.nota >= (i * 2) - 1}" class="fas fa-star-half-alt"></i>
                            <i th:case="*" class="far fa-star"></i>
                        </span>
                    </span>
                </td>
                <td class="text-center">
                    <a th:href="@{/pipocaIA/alterar/{id}(id=${filme.id})}" class="btn btn-sm btn-outline-warning"><i class="fas fa-pencil-alt"></i></a>
                    <form th:action="@{/pipocaIA/deletar/{id}(id=${filme.id})}" method="post" class="d-inline">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

    </div>


    <div th:if="${filmes.isEmpty()}" class="text-center card-custom p-5">
        <i class="fas fa-video-slash fa-3x empty-catalog-icon mb-3"></i>
        <h4 class="mb-3">Seu catálogo está vazio!</h4>
        <p class="text-muted-custom">Parece que você ainda não adicionou nenhum filme.</p>
        <a th:href="@{/pipocaIA/adicionar}" class="btn btn-primary mt-3">
            <i class="fas fa-plus"></i> Adicionar seu primeiro filme
        </a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
