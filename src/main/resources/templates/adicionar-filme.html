<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Filme - PipocaIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/pipocaIA/dashboard}"><i class="fas fa-film"></i> PipocaIA</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/pipocaIA/dashboard}"><i class="fas fa-list-ul me-1"></i> Meu Catálogo</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/pipocaIA/recomendacoes}"><i class="fas fa-magic-wand-sparkles me-1"></i> Recomendações</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card-custom p-4 p-md-5">
                <h1 class="mb-4">Adicionar um novo Filme</h1>
                <form th:action="@{/pipocaIA/adicionar}" th:object="${filme}" method="post">

                    <div class="mb-4">
                        <label for="nome" class="form-label"><i class="fas fa-closed-captioning me-2"></i>Nome do Filme</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" required placeholder="Ex: Interestelar">
                    </div>

                    <div class="mb-4">
                        <label for="categoria" class="form-label"><i class="fas fa-tag me-2"></i>Categoria</label>

                        <select class="form-select" id="categoria" name="categoria" required>

                            <option value="" disabled selected>Selecione uma categoria</option>

                            <option th:each="cat : ${T(br.com.pipocaIA.enums.Categoria).values()}"
                                    th:value="${cat}"
                                    th:text="${cat.nomeFormatado}"
                                    th:selected="${filme.categoria == cat}"></option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label d-block"><i class="fas fa-star me-2"></i>Avaliação</label>

                        <div class="star-rating-form">
                            <input type="radio" id="star5"   th:field="*{nota}" value="5.0"><label for="star5"   title="5 estrelas"></label>
                            <input type="radio" id="star4.5" th:field="*{nota}" value="4.5"><label for="star4.5" title="4.5 estrelas"></label>
                            <input type="radio" id="star4"   th:field="*{nota}" value="4.0"><label for="star4"   title="4 estrelas"></label>
                            <input type="radio" id="star3.5" th:field="*{nota}" value="3.5"><label for="star3.5" title="3.5 estrelas"></label>
                            <input type="radio" id="star3"   th:field="*{nota}" value="3.0"><label for="star3"   title="3 estrelas"></label>
                            <input type="radio" id="star2.5" th:field="*{nota}" value="2.5"><label for="star2.5" title="2.5 estrelas"></label>
                            <input type="radio" id="star2"   th:field="*{nota}" value="2.0"><label for="star2"   title="2 estrelas"></label>
                            <input type="radio" id="star1.5" th:field="*{nota}" value="1.5"><label for="star1.5" title="1.5 estrelas"></label>
                            <input type="radio" id="star1"   th:field="*{nota}" value="1.0"><label for="star1"   title="1 estrela"></label>
                            <input type="radio" id="star0.5" th:field="*{nota}" value="0.5"><label for="star0.5" title="0.5 estrelas"></label>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/pipocaIA/dashboard}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
