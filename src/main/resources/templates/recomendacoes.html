<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendações - PipocaIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/pipocaIA/dashboard}">
            <img th:src="@{/images/logo-pipocaia.png}" alt="Logo PipocaIA">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pipocaIA/dashboard}">
                        <i class="fas fa-list-ul me-1"></i> Meu Catálogo
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/pipocaIA/recomendacoes}">
                        <i class="fas fa-magic-wand-sparkles me-1"></i> Gerar recomendações
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container-fluid my-5 px-lg-5">

    <div class="header-actions mb-4">
        <h1><i class="fas fa-magic-wand-sparkles me-2"></i>Recomendações da IA</h1>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">

        <th:block th:if="${recomendacoes != null and !recomendacoes.isEmpty()}">
            <div class="col" th:each="rec : ${recomendacoes}">
                <div class="card h-100 card-custom movie-card">
                    <img th:if="${rec.urlPoster != null}" th:src="${rec.urlPoster}" class="card-img-top" th:alt="${rec.titulo}">
                    <div th:unless="${rec.urlPoster != null}" class="card-img-top bg-dark d-flex align-items-center justify-content-center" style="height: 420px;">
                        <i class="fas fa-image fa-3x text-muted"></i>
                    </div>

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${rec.titulo}"></h5>
                        <p class="card-text text-muted small">
                            <i class="fas fa-calendar-alt me-2"></i>
                            <span th:text="${#temporals.format(T(java.time.LocalDate).parse(rec.dataLancamento), 'dd/MM/yyyy')}"></span>
                        </p>
                        <p class="card-text flex-grow-1">
                            <strong><i class="fas fa-book-reader me-2"></i>Sinopse:</strong>
                            <span th:text="${rec.sinopse}"></span>
                        </p>
                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <div class="rating-stars">
                                <i class="fas fa-star"></i>
                                <span th:text="${#numbers.formatDecimal(rec.notaMedia, 1, 1, 'COMMA')}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>

        <div th:if="${recomendacoes == null or recomendacoes.isEmpty()}" class="col-12">
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
